<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Records</title>
	{% load static %}
	<link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
	<table class="table table-striped table-bordered table-sm">
		<thead class="thead-dark">
			<tr>
				<th>Student Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Id</th>
				<th>Mailing Address</th>
				<th>GPA</th>
			</tr>
		</thead>
		<tbody>
			{% for student in students %}
			<tr>
				<td>{{ student.studentId }}</td>
				<td>{{ student.firstName }}</td>
				<td>{{ student.lastName }}</td>
				<td>{{ student.eMail }}</td>
				<td>{{ student.mailingAddress }}</td>
				<td>{{ student.gpa }}</td>
				<td>
					<a href="/edit/{{ student.id }}"><span class="glyphicon glyphicon-pencil">Update</span></a>
					<a href="/delete/{{ student.id }}">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<br>
	<br>
	<center><a href="/stu" class="btn btn-primary">Add New Student</a></center>
</body>
</html>
