<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	{% load static %}
	<link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
	<form method="POST" class="post-form" action="/update/{{student.id}}">
		{% csrf_token %}
		<div class="container">
			<br>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label"></label>
				<div class="col-sm-4">
					<h3>Update Details</h3>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Student Id: </label>
				<div class="col-sm-4">
					<input type="text" name="studentId" id="id_studentId" required maxlength="20" value="{{ student.studentId }}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name: </label>
				<div class="col-sm-4">
					<input type="text" name="firstName" id="id_firstName" required maxlength="50" value="{{ student.firstName }}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name: </label>
				<div class="col-sm-4">
					<input type="text" name="lastName" id="id_lastName" required maxlength="50" value="{{ student.lastName }}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email Id: </label>
				<div class="col-sm-4">
					<input type="text" name="eMail" id="id_eMail" required value="{{ student.eMail }}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mailing Address: </label>
				<div class="col-sm-4">
					<input type="text" name="mailingAddress" id="id_mailingAddress" required maxlength="120" value="{{ student.mailingAddress }}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">GPA: </label>
				<div class="col-sm-4">
					<input type="text" name="gpa" id="id_gpa" required value="{{ student.gpa }}" />
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label"></label>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-success">Update</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
