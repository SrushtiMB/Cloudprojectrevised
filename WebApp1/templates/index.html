<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	{% load static %}
	<link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
	<form method="POST" class="post-form" action="stu">
		{% csrf_token %}
		<div class="container">
			<br>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label"></label>
				<div class="col-sm-4">
					<h3>Enter Details</h3>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Student Id: </label>
				<div class="col-sm-4">
					{{ form.studentId }}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">First Name: </label>
				<div class="col-sm-4">
					{{ form.firstName }}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last Name: </label>
				<div class="col-sm-4">
					{{ form.lastName }}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email Id: </label>
				<div class="col-sm-4">
					{{ form.eMail }}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mailing Address: </label>
				<div class="col-sm-4">
					{{ form.mailingAddress }}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">GPA: </label>
				<div class="col-sm-4">
					{{ form.gpa }}
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label"></label>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
